<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <main class='container'>
      <h1>Hello Denver</h1>
      <div class='collection'>
        <script id='neighborhoods-template' type='text/x-handlebars-template'>
          {{#each neighborhoods}}

              <a href="/one.html?id={{id}}" class='collection-item'>{{name}} ---- Average Home Price: {{avg_price}}</a>
          {{/each}}
        </script>
      </div>

    </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="app.js" type="text/javascript"></script>
  </body>
</html>
